<!DOCTYPE html>
<html>
<head>
  <title>USPgateS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>
            USPGateS <a href="https://github.com/viniciuspereiras" target="_blank" style="text-decoration: none; color: black;" class="link link--dark"><i class="fab fa-github"></i></a></li>
        </h1> 
        <br>
        <p1>Status de funcionamento de: Portão da Geotec</p1>

        <form id="statusForm">
          <label for="status">Ta funcionando? </label>
          <select id="status" name="status">
            <option value="1">Sim</option>
            <option value="0">Não</option>
          </select>
          <button class="submit-button" type="submit">Enviar</button>
        </form>
        <div id="description"></div>
        <div class="date-switcher">
          <button onclick="decrementDate()">&lt;</button>
          <span id="dateDisplay"></span>
          <button onclick="incrementDate()">&gt;</button>
        </div>
        <div id="submissionCount"></div>
        <table id="logTable">
          <thead>
            <tr>
              <th>Status</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody id="logTableBody"></tbody>
        </table>
    <div id="me">
        <p style="margin-top: 100px; font-size: x-small; color: grey;">Vinicius P :p</p >
    </div>

      </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
